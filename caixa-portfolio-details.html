                <p>After creating the sitemap, I conducted paper prototype user testing with 8 participants to validate my initial design decisions. The original version included four main areas: Card, Home, Transactions, and Profile. During testing, users emphasized the need for quicker access to frequently used features like transfers and bill payments. Based on this feedback, I decided to enhance the Home section with shortcuts to these essentials.  Users also found the navigation complex, so I simplified the Card and Transactions sections to create a smoother experience. These insights guided me in refining the low-fidelity wireframes, ensuring an intuitive and user-friendly design.</p>
