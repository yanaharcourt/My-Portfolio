
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regalia Dining</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Rhodium+Libre&display=swap" rel="stylesheet">
  <style> 
    @import url('https://fonts.googleapis.com/css2?family=Rhodium+Libre&display=swap');

      body, html {
        margin: 0;
        padding: 0;
        font-family: 'Lato', sans-serif;
        background-color: #0E0E10;
        color: #C7C7C7;
      }

      header {
      position: fixed;
      background-color: transparent;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 100px 0px 100px;
      z-index: 3;
      transition: background-color 0.3s ease;
    }

    header.scrolled {
      background-color: #0E0E10;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      width: 80px;
      height: 80px;
      margin-right: 14px;
    }

    .logo span {
      font-family: 'Rhodium Libre', sans-serif;
      font-size: 24px;
      color: #C7C7C7;
    }

    nav {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    nav ul {
      display: flex;
      list-style-type: none;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: #C7C7C7;
      text-decoration: none;
      font-family: 'Rhodium Libre', sans-serif;
      text-transform: uppercase;
      font-size: 16px;
      position: relative;
    }

    nav ul li a::before {
      content: "";
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 100%;
      height: 2px;
      background-color: #FB5681;
      transform: scaleX(0);
      transform-origin: center;
      transition: transform 0.3s ease-out;
    }

    nav ul li a:hover::before,
    nav ul li a.active::before {
      transform: scaleX(1);
    }

    .icons {
      display: flex;
    }

    .icons a {
      margin-left: 20px;
      position: relative;
    }

    .icons img {
      width: 32px;
      height: 32px;
    }

    .icons a:hover img {
      filter: brightness(0) saturate(100%) invert(41%) sepia(72%) saturate(1966%) hue-rotate(338deg) brightness(96%) contrast(95%);
    }

    .favorite-count,
    .cart-count {
      position: absolute;
      top: -8px;
      right: -8px;
      background-color: #E63946;
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 12px;
      font-weight: bold;
    }

    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      margin-bottom: 120px;
    }

    .hero-content {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding-left: 100px !important;
      z-index: 2;
      color: #C7C7C7;
    }

    .hero-content h1.japanese {
      font-family: 'Rhodium Libre', sans-serif !important;
      font-size: 34px !important;
      margin: 0 !important;
      letter-spacing: 0.25em !important;
      text-transform: uppercase !important;
      font-weight: normal !important;
      line-height: 1.2 !important;
    }

    .hero-content h1.cuisine {
      font-family: 'Rhodium Libre', sans-serif !important;
      font-size: 97px !important;
      margin: 0 !important;
      margin-top: 10px !important;
      letter-spacing: 0.05em !important;
      font-weight: normal !important;
      line-height: 1 !important;
    }

    .hero-content p {
      margin-top: 20px !important;
      font-family: 'Lato', sans-serif !important;
      font-size: 22px !important;
      line-height: 1.5 !important;
      max-width: 500px !important;
    }

    .hero-image {
      position: absolute;
      top: 8px;
      left: 0;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      z-index: 1;
    }

    .hero-image::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0.4) 0%,
        rgba(0, 0, 0, 0.4) 85%,
        #0E0E10 100%
      );
    }

    .hero-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    /*--------------------------------------------------------------
    # Form
    --------------------------------------------------------------*/
    .reservation-section {
        padding: 150px 100px;
        min-height: calc(100vh - 200px);
        box-sizing: border-box;
    }

    .reservation-form {
        max-width: 800px;
        margin: 0 auto;
        padding: 40px;
        background: rgba(28, 28, 30, 0.5);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-sizing: border-box;
    }

    .form-header {
        text-align: center;
        margin-bottom: 40px;
        padding: 0 20px;
    }

    .form-header h2 {
        font-family: 'Rhodium Libre', sans-serif;
        font-size: 34px;
        color: #C7C7C7;
        margin-bottom: 15px;
        letter-spacing: 0.25em;
        text-transform: uppercase;
    }

    .form-header p {
        font-family: 'Lato', sans-serif;
        color: #888;
        font-size: 18px;
        line-height: 1.6;
    }

    .form-group {
        margin-bottom: 25px;
        position: relative;
        box-sizing: border-box;
        width: 100%;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-family: 'Rhodium Libre', sans-serif;
        font-size: 14px;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        color: #C7C7C7;
    }

    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 12px 15px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        color: #C7C7C7;
        font-family: 'Lato', sans-serif;
        font-size: 16px;
        transition: all 0.3s ease;
        box-sizing: border-box;
    }

    .time-guests-container,
    .name-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px; 
        margin: 0 0 25px 0;
        box-sizing: border-box;
    }

    .time-guests-container .form-group,
    .name-container .form-group {
        margin-bottom: 0;  
    }

    textarea {
        height: 120px;
        resize: vertical;
    }

    .checkbox-group {
        margin: 30px 0;
        padding: 0;
    }

    .checkbox-group label {
        display: flex;
        align-items: center;
        gap: 10px;
        font-family: 'Lato', sans-serif;
        font-size: 14px;
        color: #C7C7C7;
        text-transform: none;
        cursor: pointer;
    }

    .checkbox-group input {
        width: 18px;
        height: 18px;
        margin: 0;
    }

    .form-content {
        padding: 0 20px; 
    }

    .form-divider {
        height: 1px;
        background: linear-gradient(to right, rgba(230, 57, 70, 0), rgba(230, 57, 70, 0.3), rgba(230, 57, 70, 0));
        margin: 30px 0;
    }

    .see-more-container {
      display: flex;
      justify-content: center;
      margin-top: 30px;
      margin-bottom: 150px;
    }

    .see-more {
      -webkit-backdrop-filter: blur(4px) brightness(100%);
      backdrop-filter: blur(4px) brightness(100%);
      background-color: #e63946;
      border-radius: 20px;
      border: 2px solid transparent;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 53px;
      width: 136px;
      padding: 20px 40px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      position: relative;
      overflow: hidden;
    }

    .see-more .text-wrapper {
      color: #F5F5F5;
      font-family: "Rhodium Libre", Helvetica;
      font-size: 18px;
      font-weight: 400;
      letter-spacing: 0;
      line-height: 29.1px;
      text-align: center;
      white-space: nowrap;
      text-decoration: none;
      position: relative;
      z-index: 2;
    }

    .see-more:hover {
      background-color: transparent; 
      border: 2px solid #E63946; 
      text-decoration: none;
    }

    .see-more:hover .text-wrapper {
      color: #F5F5F5;
      text-decoration: none;
    }

    /* Блестки используя pseudo-elements */
    .see-more::before,
    .see-more::after {
      content: '';
      position: absolute;
      width: 4px;
      height: 4px;
      background: #E63946;
      border-radius: 50%;
      transition: all 0.5s ease;
      opacity: 0;
    }

    .see-more::before {
      left: 45%;
      top: 100%;
    }

    .see-more::after {
      right: 45%;
      top: 100%;
    }

    .see-more:hover::before {
      animation: sparkleLeft 0.5s ease forwards;
    }

    .see-more:hover::after {
      animation: sparkleRight 0.5s ease forwards;
    }

    /* Дополнительные блестки */
    .see-more .sparkles {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
    }

    .see-more .sparkles span {
      position: absolute;
      width: 3px;
      height: 3px;
      background-color: #E63946;
      border-radius: 50%;
      opacity: 0;
    }

    .see-more:hover .sparkles span:nth-child(1) {
      left: 40%;
      animation: sparkle1 0.6s ease forwards;
    }

    .see-more:hover .sparkles span:nth-child(2) {
      left: 50%;
      animation: sparkle2 0.6s ease forwards 0.1s;
    }

    .see-more:hover .sparkles span:nth-child(3) {
      left: 60%;
      animation: sparkle3 0.6s ease forwards 0.2s;
    }

    /* Keyframes для анимаций */
    @keyframes sparkleLeft {
      0% {
        opacity: 0;
        top: 100%;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        top: -10%;
        left: 30%;
        transform: scale(2) rotate(-45deg);
      }
    }

    @keyframes sparkleRight {
      0% {
        opacity: 0;
        top: 100%;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        top: -10%;
        right: 30%;
        transform: scale(2) rotate(45deg);
      }
    }

    @keyframes sparkle1 {
      0% {
        opacity: 0;
        top: 100%;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        top: -20%;
        transform: scale(1.5) rotate(-15deg);
      }
    }

    @keyframes sparkle2 {
      0% {
        opacity: 0;
        top: 100%;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        top: -20%;
        transform: scale(1.5);
      }
    }

    @keyframes sparkle3 {
      0% {
        opacity: 0;
        top: 100%;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        top: -20%;
        transform: scale(1.5) rotate(15deg);
      }
    }
    

    /*--------------------------------------------------------------
     # FOOTER
    --------------------------------------------------------------*/
    .footer-line {
      width: 1350px; 
      height: 1px; 
      background-color: #1C1C1E; 
      margin: 0 auto; 
      margin-bottom: 20px; 
    }
    .site-footer {
      background-color: #0E0E10;
      color: #C7C7C7;
      padding: 40px 0;
      font-family: "Rhodium Libre";
    }

    .footer-container {
      font-family: "Rhodium Libre";
      max-width: 1320px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 0px;
    }

    .footer-menu {
      font-family: "Rhodium Libre";
      display: flex;
      flex: 1;
      justify-content: space-between; 
      padding: 0 20px; 
    }

    .menu-column {
      display: flex;
      flex-direction: column;
    }

    .quick-links {
      text-align: center;
      flex: 1; 
    }

    .quick-links ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .menu-item {
      color: #C7C7C7;
      font-family: "Rhodium Libre";
      text-decoration: none;
      font-size: 16px;
      display: block;
      margin-bottom: 8px;
      transition: color 0.3s ease;
    }

    .menu-item:hover {
      color: #FB5681;
    }

    .footer-logo {
      text-align: center;
      flex: 2; 
    }

    .footer-logo img {
      width: 80px;
      height: 80px;
    }

    .copyright {
      font-family: "Rhodium Libre";
      font-size: 24px;
      margin-top: 20px;
    }

    .footer-contact {
      text-align: right;
      font-family: "Rhodium Libre";
      flex: 1; 
    }

    .footer-contact p {
      font-size: 16px;
      font-family: "Rhodium Libre";
      margin-bottom: 8px;
    }
  </style>
</head>

          header.classList.remove('scrolled');

      });

    <!-- --------------------------------------------------------------
    # Form
    ---------------------------------------------------------------->
    <section class="reservation-section">
        <form class="reservation-form">
            <div class="form-header">
                <h2>Book a Table</h2>
                <p>Experience the authentic taste of Japanese cuisine</p>
            </div>

            <div class="time-guests-container">
                <div class="form-group">
                    <label class="required-field" for="date">Date</label>
                    <input type="date" id="date" name="date" required>
                </div>
                
                <div class="form-group">
                    <label class="required-field" for="time">Time</label>
                    <input type="time" id="time" name="time" required>
                </div>
            </div>

            <div class="form-group">
                <label class="required-field" for="guests">Number of Guests</label>
                <input type="number" id="guests" name="guests" min="1" max="20" required>
            </div>

            <div class="form-divider"></div>

            <div class="name-container">
                <div class="form-group">
                    <label class="required-field" for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                
                <div class="form-group">
                    <label class="required-field" for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>
            
            <div class="form-group">
                <label class="required-field" for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label class="required-field" for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            
            <div class="form-group">
                <label for="comment">Special Requests</label>
                <textarea id="comment" name="comment" placeholder="Please let us know if you have any special requests or dietary requirements"></textarea>
            </div>
            
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" name="newsletter">
                    Subscribe to receive our special offers and updates
                </label>
            </div>
            
            <div class="see-more-container">
                <button type="submit" class="see-more">
                    <div class="text-wrapper">Book Now</div>
                    <div class="sparkles">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </button>
            </div>
        </form>
    </section>
