
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Rhodium+Libre&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Croissant+One&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style> 
    /* Base Styles */
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Hanken Grotesk';
      background-color: #070B19;
      color: #C7C2B7;
    }

    /*--------------------------------------------------------------
    # Header Styles
    --------------------------------------------------------------*/
    header {
      position: fixed;
      background-color: transparent;
      top: 0;
      left: 0;
      right: 0;
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      padding: 10px 100px;
      z-index: 3;
      transition: background-color 0.3s ease;
    }

    header.scrolled {
      background-color: #070B19;
    }

    /* Logo styles */
    .logo {
      display: flex;
      align-items: center;
      justify-self: start;
    }

    .logo img {
      width: 80px;
      height: 80px;
      margin-right: 14px;
    }

    .logo span {
      font-family: 'Croissant One';
      font-size: 24px;
      color: #C7C2B7;
    }

    /* Navigation styles */
    nav {
      justify-self: center;
      width: auto;
    }

    nav ul {
      display: flex;
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: #C7C2B7;
      text-decoration: none;
      font-family: 'Croissant One';
      text-transform: uppercase;
      font-size: 16px;
      position: relative;
      padding: 5px 0;
    }

    nav ul li a.active {
      color: #B8995C;
    }

    nav ul li a::before {
      content: "";
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 100%;
      height: 2px;
      background-color: #B8995C;
      transform: scaleX(0);
      transform-origin: center;
      transition: transform 0.3s ease-out;
    }

    nav ul li a:hover::before,
    nav ul li a.active::before {
      transform: scaleX(1);
    }

    /* Icons styles */
    .icons {
      display: flex;
      gap: 20px;
      justify-self: end;
    }

    .icons a {
      position: relative;
      display: flex;
      align-items: center;
    }

    .icons img {
      width: 32px;
      height: 32px;
      transition: filter 0.3s ease;
    }

    .icons a:hover img {
      filter: brightness(0) saturate(100%) invert(65%) sepia(13%) saturate(753%) hue-rotate(358deg) brightness(100%) contrast(84%);
    }

    .favorite-count,
    .cart-count {
      position: absolute;
      top: -8px;
      right: -8px;
      background-color: #B8995C;
      color: #070B19;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 12px;
      font-weight: bold;
    }

    /* Responsive adjustments */
    @media (max-width: 1024px) {
      header {
        padding: 10px 50px;
      }
      
      nav ul li {
        margin: 0 10px;
      }
    }

    @media (max-width: 768px) {
      header {
        grid-template-columns: auto auto auto;
        padding: 10px 30px;
      }

      .logo span {
        display: none;
      }
    }
    /*--------------------------------------------------------------
      # Form Styles
      --------------------------------------------------------------*/

    .reservation-section {
      padding: 150px 100px;
      min-height: calc(100vh - 200px);
      box-sizing: border-box;
    }

    .reservation-form {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
      background: rgba(16, 23, 40, 0.5);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      border: 1px solid rgba(184, 153, 92, 0.1);
      box-sizing: border-box;
    }

    .form-header {
      text-align: center;
      margin-bottom: 40px;
      padding: 0 20px;
    }

    .form-header h2 {
      font-family: 'Croissant One';
      font-size: 34px;
      color: #C7C2B7;
      margin-bottom: 15px;
    }

    .form-header p {
      font-family: 'Hanken Grotesk';
      color: #999899;
      font-size: 18px;
      line-height: 1.6;
    }

    .form-group {
      margin-bottom: 25px;
      position: relative;
      box-sizing: border-box;
      width: 100%;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-family: 'Croissant One';
      font-size: 14px;
      letter-spacing: 0.1em;
      color: #C7C2B7;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px 15px;
      background: rgba(16, 23, 40, 0.8);
      border: 1px solid rgba(184, 153, 92, 0.2);
      border-radius: 8px;
      color: #C7C2B7;
      font-family: 'Hanken Grotesk';
      font-size: 16px;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      border-color: #B8995C;
      outline: none;
      box-shadow: 0 0 0 2px rgba(184, 153, 92, 0.1);
    }

    .time-guests-container,
    .name-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      margin: 0 0 25px 0;
      box-sizing: border-box;
    }

    .time-guests-container .form-group,
    .name-container .form-group {
      margin-bottom: 0;
    }

    textarea {
      height: 120px;
      resize: vertical;
    }

    .checkbox-group {
      margin: 30px 0;
      padding: 0;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 10px;
      font-family: 'Hanken Grotesk';
      font-size: 14px;
      color: #C7C2B7;
      text-transform: none;
      cursor: pointer;
    }

    .checkbox-group input {
      width: 18px;
      height: 18px;
      margin: 0;
      accent-color: #B8995C;
    }

    .form-content {
      padding: 0 20px;
    }

    .form-divider {
      height: 1px;
      background: linear-gradient(to right, rgba(184, 153, 92, 0), rgba(184, 153, 92, 0.3), rgba(184, 153, 92, 0));
      margin: 30px 0;
    }
    /* Button Styles */
    .see-more-container {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    .see-more {
      -webkit-backdrop-filter: blur(4px) brightness(100%);
      backdrop-filter: blur(4px) brightness(100%);
      background-color: #B8995C;
      border-radius: 20px;
      border: 2px solid #B8995C;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 53px;
      width: 136px;
      padding: 20px 40px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      position: relative;
      overflow: hidden;
    }

    .see-more .text-wrapper {
      color: #070B19;
      font-family: "Croissant One";
      font-size: 18px;
      font-weight: 400;
      letter-spacing: 0;
      line-height: 29.1px;
      text-align: center;
      white-space: nowrap;
      text-decoration: none;
      position: relative;
      z-index: 2;
    }

    .see-more:hover {
      background-color: transparent;
      border: 2px solid #B8995C;
    }

    .see-more:hover .text-wrapper {
      color: #B8995C;
    }

    /* Footer Styles */
    .footer-line {
      width: 1350px;
      height: 1px;
      background-color: rgba(184, 153, 92, 0.1);
      margin: 0 auto;
      margin-bottom: 20px;
    }

    .site-footer {
      color: #C7C2B7;
      padding: 40px 0;
      font-family: "Croissant One";
    }

    .footer-container {
      max-width: 1320px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 0px;
    }

    .footer-menu {
      display: flex;
      flex: 1;
      justify-content: space-between;
      padding: 0 20px;
    }

    .menu-column {
      display: flex;
      flex-direction: column;
    }

    .quick-links {
      text-align: center;
      flex: 1;
    }

    .quick-links ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .menu-item {
      color: #C7C2B7;
      font-family: "Croissant One";
      text-decoration: none;
      font-size: 16px;
      display: block;
      margin-bottom: 8px;
      transition: color 0.3s ease;
    }

    .menu-item:hover {
      color: #B8995C;
    }

    .footer-logo {
      text-align: center;
      flex: 2;
    }

    .footer-logo img {
      width: 80px;
      height: 80px;
    }

    .copyright {
      font-family: "Croissant One";
      font-size: 24px;
      margin-top: 20px;
    }

    .footer-contact {
      text-align: right;
      font-family: "Hanken Grotesk";
      flex: 1;
    }

    .footer-contact p {
      font-size: 16px;
      margin-bottom: 8px;
    }
  </style>
</head>

    # Header
    ---------------------------------------------------------------->

      <div class="logo">
        <img src="img/logo.png" alt="Regalia Dining Logo">

      <nav>
        <ul>
          <li><a href="regalia-dining-index.html">HOME</a></li>

        <a href="#favorites" class="favorite-icon">

          <span class="favorite-count"></span>
        </a>
        <a href="#cart" class="cart-icon">

      </div>
      <script>
        window.addEventListener('scroll', function() {
        const header = document.querySelector('header');
        if (window.scrollY > 50) {
          header.classList.add('scrolled');
        } else {
          header.classList.remove('scrolled');
        }
      });
      </script>
    </header>

    <!-- --------------------------------------------------------------
    # Form
    ---------------------------------------------------------------->
    <section class="reservation-section">
        <form class="reservation-form">
            <div class="form-header">
                <h2>Book a Table</h2>
                <p>Experience the authentic taste of Japanese cuisine</p>
            </div>

            <div class="time-guests-container">
                <div class="form-group">
                    <label class="required-field" for="date">Date</label>
                    <input type="date" id="date" name="date" required>
                </div>
                
                <div class="form-group">
                    <label class="required-field" for="time">Time</label>
                    <input type="time" id="time" name="time" required>
                </div>
            </div>

            <div class="form-group">
                <label class="required-field" for="guests">Number of Guests</label>
                <input type="number" id="guests" name="guests" min="1" max="20" required>
            </div>

            <div class="form-divider"></div>

            <div class="name-container">
                <div class="form-group">
                    <label class="required-field" for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                
                <div class="form-group">
                    <label class="required-field" for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>
            
            <div class="form-group">
                <label class="required-field" for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label class="required-field" for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            
            <div class="form-group">
                <label for="comment">Special Requests</label>
                <textarea id="comment" name="comment" placeholder="Please let us know if you have any special requests or dietary requirements"></textarea>
            </div>
            
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" name="newsletter">
                    Subscribe to receive our special offers and updates
                </label>
            </div>
            
            <div class="see-more-container">
                <button type="submit" class="see-more">
                    <div class="text-wrapper">Book Now</div>
                    <div class="sparkles">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </button>
            </div>
        </form>
    </section>

    # Footer
    ---------------------------------------------------------------->
    <div class="footer-line"></div>

    <footer class="site-footer">
      <div class="box box-footer"></div>
        <div class="footer-container">
          <div class="footer-menu">

              <a href="Menu_Appetizers.html" class="menu-item">MENU</a>

            <a href="index.html">
              <img src="img/logo.png" alt="Regalia Dining Logo">
            </a>
            <p class="copyright">2024 Regalia Dining</p>
          </div>

            <p>Rua Garrett, Chiado, Lisbon, Portugal</p>

            <p>+351 920 333 333</p>
          </div>
        </div>
      </div>
    </footer>

</body>
