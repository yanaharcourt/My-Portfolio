<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Rhodium+Libre&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="style.css"> -->
     <style>
      @import url('https://fonts.googleapis.com/css2?family=Rhodium+Libre&display=swap');

      body, html {
        margin: 0;
        padding: 0;
        font-family: 'Lato', sans-serif;
        background-color: #0E0E10;
        color: #f5f5f5;
      }

      header {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 50px;
        z-index: 3;
      }

      .logo {
        display: flex;
        align-items: center;
      }

      .logo img {
        width: 114px;
        height: 114px;
        margin-right: 15px;
      }

      .logo span {
        font-family: 'Rhodium Libre', sans-serif;
        font-size: 32px;
        color: #f5f5f5;
      }

      nav ul {
        display: flex;
        list-style-type: none;
      }

      nav ul li {
        margin: 0 15px;
      }

      nav ul li a {
        color: #f5f5f5;
        text-decoration: none;
        font-family: 'Rhodium Libre', sans-serif;
        text-transform: uppercase;
        font-size: 16px;
        position: relative;
      }

      nav ul li a::before {
        content: "";
        position: absolute;
        left: 0;
        bottom: -2px;
        width: 100%;
        height: 2px;
        background-color: #FB5681;
        transform: scaleX(0);
        transform-origin: center;
        transition: transform 0.3s ease-out;
      }

      nav ul li a:hover::before,
      nav ul li a.active::before {
        transform: scaleX(1);
      }

      .icons {
        display: flex;
      }

      .icons a {
        margin-left: 20px;
        transition: filter 0.3s ease;
        position: relative;
      }

      .icons img {
        width: 32px;
        height: 32px;
        transition: filter 0.3s ease;
      }

      .icons a:hover img {
        filter: invert(42%) sepia(72%) saturate(2538%) hue-rotate(333deg) brightnes(97%) contrast(88%);
      }

      .favorite-count,
      .cart-count {
        position: absolute;
        top: -8px;
        right: -8px;
        background-color: #E63946;
        color: white;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 12px;
        font-weight: bold;
      }
      /* END OF HEADER STYLES */
     </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="assets/img/logo.png" alt="Regalia Dining Logo">
      <span>Regalia Dining</span>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="Book a table.html">BOOK A TABLE</a></li>
        <li><a href="Menu_Appetizers.html">MENU</a></li>
        <li><a href="About us.html" class="active">ABOUT</a></li>
      </ul>
    </nav>
    <div class="icons">
      <a href="#favorites" class="favorite-icon">
        <img src="assets/img/favourite.png" alt="Favorites">
        <span class="favorite-count"></span>
      </a>
      <a href="#cart" class="cart-icon">
        <img src="assets/img/cart.png" alt="Cart">
        <span class="cart-count"></span>
      </a>
      <a href="#profile"><img src="assets/img/profile.png" alt="Profile"></a>
    </div>
  </header> 
  
  
    <script src="style.js"></script>

</body>
</html>
